<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dZone</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2 class="text-success">d<span class="text-secondary">Zone</span></h2>
            </a>


            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <button class="btn btn-success">Contact Us</button>

        </div>
    </nav>






    <!-- Main -->
    <main class="container text-center min-vh-100 d-flex justify-content-center my-4">
        <div class="row w-100">



            <!--Drinks Layout-->
            <div class="col-8 h-vh-100">
                <div class="container text-center">

                    <!--parent layout-->
                    <div id="drinks-layout" class="row g-3"></div>

                </div>
            </div>





            <!--Cart-->
            <div class="col-4 bg-warning">
                Column
            </div>
        </div>
    </main>





    <script src="./scripts/index.js"></script>

    <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d6d0eff34a.js" crossorigin="anonymous"></script>
</body>

</html>
